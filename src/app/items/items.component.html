<div class='flexbox-container' *ngFor="let category of orderedCategories">
  <h1>{{ category.key }}</h1>
  <div class="items-container">
    <button class="item-icon" *ngFor="let item of category.value">
      <a>
        <img [src]="item.src" alt="{{ item.name }}">
      </a>
    </button>
  </div>
</div>
